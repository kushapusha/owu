        let imgs = document.getElementsByTagName('img');
        let prev = document.getElementById('prev');
        let next = document.getElementById('next');

        let showImg = 0;

        imgs[showImg].style.display = 'inline-block';

        next.onclick = () => {

        imgs[showImg].style.display = 'none';

        showImg++;

        if (showImg > imgs.length - 1){
            showImg = 0;
        }
 
        imgs[showImg].style.display = 'inline-block';
        }



        prev.onclick = () => {

        imgs[showImg].style.display = 'none';

        showImg--;

        if (showImg < 0){
            showImg = imgs.length - 1;
        }

        imgs[showImg].style.display = 'inline-block';
        }
